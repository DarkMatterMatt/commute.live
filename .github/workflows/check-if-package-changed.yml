name: Check if the package has been changed since the last successful run of the workflow

run-name: Checking if ${{ inputs.package }} has changed since last successful run of ${{ inputs.workflow-id }}

on:
  # Allows this workflow to be triggered from another workflow
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      workflow-id:
        required: true
        type: string

jobs:
  check-if-package-changed:
    outputs:
      changed: ${{ steps.check-for-changes.outputs.output }}

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v3
        with:
          workflow-id: ${{ inputs.workflow-id }}

      - name: Install local version of nx
        run: npm ci --ignore-scripts

      - name: Check for changes
        id: check-for-changes
        run: 'echo "output=$(
          npx nx print-affected --select=projects
            | sed ''s/, /\n/g''
            | grep -q ''^${{ inputs.package }}$''
          && echo 1
        )" >> $GITHUB_OUTPUT'
